<div *ngIf="opportunities.length">
    <div *ngFor="let opportunity of opportunities" class="card">
        <div class="card-body">
            <h5 class="card-title">{{opportunity.title}}</h5>
            <h6 class="card-text">{{opportunity.companyName}}</h6>
            <h6 class="card-text">{{opportunity.startDate}} - {{opportunity.endDate || "Present"}}</h6>
        </div>
    </div>
</div>
